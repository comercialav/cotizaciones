<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cotización #{numero} – {estado}</title>
  <style>
    body { margin:0; padding:0; background:#f7f7f7; font-family: Arial, Helvetica, sans-serif; }
    table { border-collapse: collapse; }
    @media only screen and (max-width:640px){
      .icon-block { display:block; width:100%!important; border-right:none!important; border-bottom:1px solid #eeeef0; padding-bottom:15px; }
      .icon-block:last-child { border-bottom:none; }
    }
  </style>
</head>
<body>
  <table role="presentation" width="100%" cellpadding="20" cellspacing="0" border="0" bgcolor="#f7f7f7">
    <tr><td align="center">

      <table role="presentation" width="640" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" style="width:640px;border-bottom:4px solid #3782c1;">
        <tr>
          <td style="padding-left:25px; padding-right:25px;">
            <table role="presentation" width="100%">
              <tr>
                <td width="131" align="left" style="padding:20px 0;">
                  <img width="131" height="85" src="https://online.comercialav.com/img/mails/logo-cabecera.jpg" alt="Comercial AV" style="display:block;border:0" />
                </td>
                <td align="right">
                  <table role="presentation" width="100%">
                    <tr>
                      <td height="56" align="right" valign="middle" bgcolor="#f2f2f4" style="font-size:18px;color:#191919;padding-right:24px;font-weight:bold">
                         Cotización {estado}
                      </td>
                    </tr>
                    <tr>
                      <td height="29" bgcolor="#ffffff" align="right" valign="bottom" style="font-size:14px;color:#808080;padding-right:24px">
                        Fecha: <span style="font-size:18px;color:#000;font-weight:bold">{now}</span>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td style="padding:20px 25px 0 25px;font-size:16px;color:#000;line-height:1.5;">
            <p style="font-size:22px;font-weight:600;margin:0 0 8px 0;">Cotización #{numero}</p>
            <p style="margin:0 0 6px 0;"><strong>Cliente:</strong> {cliente}</p>
            <p style="margin:0;"><strong>Total cotizado:</strong> €{totalCotizado}</p>
            <p style="margin:6px 0 0 0;"><strong>Estado:</strong> {estado | capitalize}</p>
          </td>
        </tr>

        <tr>
          <td style="padding:10px 25px;">
            <table role="presentation" cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td style="font-size:24px;font-weight:600;color:#000;padding-bottom:15px;">Productos Comprados</td>
              </tr>
              <tr>
                <td><table role="presentation" cellpadding="0" cellspacing="0" border="0" style="width:96px;height:2px;background-color:#3782c1;"><tr><td></td></tr></table></td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td style="padding:10px 25px 30px 25px; font-family: Arial, Helvetica, sans-serif;">
            <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center" style="border:1px solid #eeeef0;display:block;border-radius:5px;">
              <tr>
                <td style="padding:20px 20px 10px 20px;">
                  <table role="presentation" width="590" cellpadding="20" cellspacing="0" align="center" style="padding-bottom:20px;border-bottom:1px solid #eeeef0">
                    <tr>
                      <td style="font-size:18px;font-weight:bold;color:#191919">Artículos comprados:</td>
                    </tr>
                  </table>
                </td>
              </tr>

              <tr><td width="1" height="5" style="font-size:1px;line-height:1px">&nbsp;</td></tr>

              <tr>
                <td style="padding:10px 20px 20px 20px;">
                  {itemsTable}
                </td>
              </tr>

              <tr>
                <td style="padding: 0 20px 20px 20px;">
                  <table role="presentation" width="100%" cellpadding="6" cellspacing="0" border="0" bgcolor="#eeeef0" style="border-radius:4px;font-size:14px;color:#333;">
                    <tr><td><strong>Observaciones:</strong> {observaciones}</td></tr>
                  </table>
                </td>
              </tr>

            </table>
          </td>
        </tr>

        <tr>
          <td align="center" style="padding: 20px 10px 60px 10px;">
            <table role="presentation" width="640" cellpadding="0" cellspacing="0" border="0" style="max-width:640px; color:#555; font-size:12px;">
              <tr><td style="text-align:center;font-size:14px;line-height:24px;">Copyright © {current_year} Comercial AV</td></tr>
              <tr><td style="text-align:center;font-size:12px;">Gracias por su confianza.</td></tr>
            </table>
          </td>
        </tr>
      </table>

    </td></tr>
  </table>
</body>
</html>
